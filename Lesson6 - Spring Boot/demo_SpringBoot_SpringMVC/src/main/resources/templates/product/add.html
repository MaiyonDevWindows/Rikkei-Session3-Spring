<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a new product</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/}">Admin dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/category}">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/product}">Product</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="text-center">Add a new product</h2>
                    </div>
                    <form th:action="@{/product/save-product}" method="post" th:object="${product}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="product-name">Product name
                                <input type="text" id="product-name" class="form-control" th:field="*{productName}">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Product price
                                <input type="text" id="product-price" class="form-control" th:field="*{productPrice}">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="product-price">Product quantity
                                <input type="text" id="product-quantity" class="form-control" th:field="*{quantity}">
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Category Name
                                <select class="form-control" th:field="*{category.id}">
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}" th:text="${category.categoryName}"
                                            th:selected="${category.id == product.category.id}"></option>
                                </select>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>Product image:</label>
                            <input  type="file" class="form-control" id="product-image" name="product-image" />
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                        <a th:href="@{/product}" class="btn btn-default btn-danger">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
